<div class="share-page">
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
	    <i class="fa fa-twitter share-button" aria-hidden="true"></i>
    </a>
    &nbsp;&nbsp;
    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
	    <i class="fa fa-facebook share-button" aria-hidden="true"></i>
    </a>
    &nbsp;&nbsp;
    <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ page.url }}&title={{ page.title }}&summary=HopAndFork&source=github.io" rel="nofollow" target="_blank" title="Share on LinkedIn">
	    <i class="fa fa-linkedin share-button" aria-hidden="true"></i>
    </a>
</div>
